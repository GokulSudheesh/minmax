<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./styles/tictac.css">
        <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Otomanopee+One&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <h1 class="header">Beat me if you can!</h1>
        <div class="container">
            <div class="row">
                <button class="btn" id="0">_</button>
                <button class="btn" id="1">_</button>
                <button class="btn" id="2">_</button>
            </div>
            <div class="row">
                <button class="btn" id="3">_</button>
                <button class="btn" id="4">_</button>
                <button class="btn" id="5">_</button>
            </div>
            <div class="row">
                <button class="btn" id="6">_</button>
                <button class="btn" id="7">_</button>
                <button class="btn" id="8">_</button>
            </div>
        </div>
        <div>
            <button class="down-btn" id="AI-btn">Let Ai start.</button>
            <button class="down-btn" id="refresh-btn">Try again.</button>
            <a href="index.html"><button class="down-btn">Go Back</button></a>

        </div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/tictac.js" charset="utf-8"></script>  
    </body>
</html>
